<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Translator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0e0e10;
      color: #efeff1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #18181b;
      padding: 12px 20px;
      border-bottom: 1px solid #303032;
      font-size: 18px;
      font-weight: 600;
    }
    #header-channel {
      color: #bf94ff;
      margin-left: 8px;
      text-decoration: none;
    }
    #header-channel:hover {
      text-decoration: underline;
    }
    #status {
      font-size: 12px;
      font-weight: 400;
      color: #adadb8;
      margin-left: 12px;
    }
    #status.connected { color: #00e676; }
    #controls {
      background: #18181b;
      padding: 8px 20px;
      border-bottom: 1px solid #303032;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #channel-input {
      background: #0e0e10;
      border: 1px solid #303032;
      color: #efeff1;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
    }
    #channel-input:focus {
      outline: none;
      border-color: #bf94ff;
    }
    #channel-input:disabled {
      opacity: 0.5;
    }
    #btn-start, #btn-stop {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #btn-start {
      background: #9147ff;
      color: #fff;
    }
    #btn-start:hover { background: #772ce8; }
    #btn-start:disabled { opacity: 0.5; cursor: default; }
    #btn-stop {
      background: #eb0400;
      color: #fff;
    }
    #btn-stop:hover { background: #c00; }
    .hidden { display: none !important; }
    #language-select {
      background: #0e0e10;
      border: 1px solid #303032;
      color: #efeff1;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-left: auto;
    }
    #language-select:focus {
      outline: none;
      border-color: #bf94ff;
    }
    #transcription-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #adadb8;
      cursor: pointer;
      user-select: none;
      margin-left: 8px;
    }
    #transcription-toggle.active {
      color: #e67e22;
    }
    #transcription-toggle input {
      display: none;
    }
    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      background: #3a3a3d;
      border-radius: 10px;
      transition: background 0.2s;
    }
    #transcription-toggle.active .toggle-switch {
      background: #e67e22;
    }
    .toggle-switch::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    #transcription-toggle.active .toggle-switch::after {
      transform: translateX(16px);
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #timeline {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
    }
    #timeline::-webkit-scrollbar {
      width: 6px;
    }
    #timeline::-webkit-scrollbar-track {
      background: transparent;
    }
    #timeline::-webkit-scrollbar-thumb {
      background: #3a3a3d;
      border-radius: 3px;
    }
    #timeline::-webkit-scrollbar-thumb:hover {
      background: #505053;
    }
    #timeline.hide-transcription .transcription {
      display: none;
    }
    .msg {
      padding: 4px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .msg .time {
      color: #6b6b7b;
      font-size: 12px;
      margin-right: 8px;
    }
    .msg .user {
      color: #bf94ff;
      font-weight: 600;
      margin-right: 6px;
    }
    .msg .text {
      color: #efeff1;
    }
    .msg .translation {
      margin-left: 24px;
      margin-top: 2px;
      padding-left: 8px;
      border-left: 2px solid #9147ff;
      color: #adadb8;
      font-size: 14px;
      line-height: 1.4;
    }
    .transcription {
      padding: 4px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .transcription .label {
      color: #e67e22;
      font-size: 12px;
      font-weight: 600;
      margin-right: 6px;
    }
    .transcription .time {
      color: #6b6b7b;
      font-size: 12px;
      margin-right: 8px;
    }
    .transcription .text {
      color: #e0c080;
    }
    .transcription .translation {
      margin-left: 24px;
      margin-top: 2px;
      padding-left: 8px;
      border-left: 2px solid #e67e22;
      color: #adadb8;
      font-size: 14px;
      line-height: 1.4;
    }
    #translator {
      border-top: 1px solid #303032;
      background: #18181b;
    }
    #translator-header {
      display: flex;
      align-items: center;
      padding: 4px 16px;
      border-bottom: 1px solid #303032;
      background: #1a1a1d;
    }
    #translator-header .label {
      font-size: 13px;
      font-weight: 600;
      color: #00b894;
    }
    #translator-header .hint {
      font-size: 11px;
      color: #6b6b7b;
      margin-left: auto;
    }
    #translator-body {
      display: flex;
    }
    .translate-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .translate-pane + .translate-pane {
      border-left: 1px solid #303032;
    }
    .translate-pane-label {
      padding: 2px 16px;
      font-size: 11px;
      color: #6b6b7b;
      background: #141416;
    }
    #translator textarea {
      flex: 1;
      background: #0e0e10;
      color: #efeff1;
      border: none;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      height: 60px;
    }
    #translator textarea:focus {
      outline: none;
    }
    #translator textarea::placeholder {
      color: #6b6b7b;
    }
    #translate-output {
      padding: 8px 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #efeff1;
      background: #0e0e10;
      overflow-y: auto;
      height: 60px;
    }
    #btn-settings {
      background: none;
      border: none;
      color: #adadb8;
      font-size: 20px;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
    }
    #btn-settings:hover { color: #efeff1; }
    #settings-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #settings-modal {
      background: #18181b;
      border: 1px solid #303032;
      border-radius: 8px;
      padding: 24px;
      width: 420px;
      max-width: 90vw;
    }
    #settings-modal h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #efeff1;
    }
    .settings-field {
      margin-bottom: 12px;
    }
    .settings-field label {
      display: block;
      font-size: 13px;
      color: #adadb8;
      margin-bottom: 4px;
    }
    .settings-field input {
      width: 100%;
      background: #0e0e10;
      border: 1px solid #303032;
      color: #efeff1;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    .settings-field input:focus {
      outline: none;
      border-color: #bf94ff;
    }
    #settings-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      justify-content: flex-end;
    }
    #settings-save {
      background: #9147ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #settings-save:hover { background: #772ce8; }
    #settings-save:disabled { opacity: 0.5; cursor: default; }
    #settings-cancel {
      background: #303032;
      color: #efeff1;
      border: none;
      border-radius: 4px;
      padding: 8px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #settings-cancel:hover { background: #3a3a3d; }
    #settings-error {
      color: #eb0400;
      font-size: 13px;
      margin-top: 8px;
    }
    .settings-divider {
      border: none;
      border-top: 1px solid #303032;
      margin: 20px 0 16px;
    }
    #settings-danger {
      display: flex;
      justify-content: flex-end;
    }
    #settings-clear-data {
      background: transparent;
      color: #eb0400;
      border: 1px solid #eb0400;
      border-radius: 4px;
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    #settings-clear-data:hover {
      background: #eb0400;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    Twitch Translator<a id="header-channel" href="#" target="_blank" rel="noopener"></a><span id="status">待機中</span><button id="btn-settings" title="設定">&#9881;</button>
  </header>
  <div id="controls">
    <input type="text" id="channel-input" placeholder="channel name" list="channel-list" autocomplete="off">
    <datalist id="channel-list"></datalist>
    <button id="btn-start">開始</button>
    <button id="btn-stop" class="hidden">停止</button>
    <label id="transcription-toggle" class="active">
      <input type="checkbox" id="toggle-transcription" checked>
      <span class="toggle-switch"></span>
      配信者
    </label>
    <select id="language-select">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="th">ไทย</option>
    </select>
  </div>
  <div id="main">
    <div id="timeline"></div>
  </div>
  <div id="translator">
    <div id="translator-header">
      <span class="label">翻訳</span>
      <span class="hint">日本語 → 英語 / その他 → 日本語 (Enter で翻訳)</span>
    </div>
    <div id="translator-body">
      <div class="translate-pane">
        <div class="translate-pane-label">入力</div>
        <textarea id="translate-input" placeholder="翻訳するテキストを入力"></textarea>
      </div>
      <div class="translate-pane">
        <div class="translate-pane-label">翻訳結果</div>
        <div id="translate-output"></div>
      </div>
    </div>
  </div>

  <div id="settings-overlay" class="hidden">
    <div id="settings-modal">
      <h2>設定</h2>
      <div class="settings-field">
        <label for="setting-twitch-token">Twitch OAuth トークン</label>
        <input type="password" id="setting-twitch-token" placeholder="oauth:...">
      </div>
      <div class="settings-field">
        <label for="setting-bot-name">Twitch Bot ユーザー名</label>
        <input type="text" id="setting-bot-name" placeholder="bot_username">
      </div>
      <div class="settings-field">
        <label for="setting-gemini-key">Gemini API キー</label>
        <input type="password" id="setting-gemini-key" placeholder="AIza...">
      </div>
      <div class="settings-field">
        <label for="setting-openai-key">OpenAI API キー</label>
        <input type="password" id="setting-openai-key" placeholder="sk-...">
      </div>
      <div id="settings-error"></div>
      <hr class="settings-divider">
      <div id="settings-danger">
        <button id="settings-clear-data">すべてのデータを削除</button>
      </div>
      <div id="settings-actions">
        <button id="settings-cancel">キャンセル</button>
        <button id="settings-save">保存</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const timeline = document.getElementById("timeline");
    const status = document.getElementById("status");
    const headerChannel = document.getElementById("header-channel");
    const channelInput = document.getElementById("channel-input");
    const btnStart = document.getElementById("btn-start");
    const btnStop = document.getElementById("btn-stop");
    const toggleTranscription = document.getElementById("toggle-transcription");
    const languageSelect = document.getElementById("language-select");
    const translatorHint = document.querySelector("#translator-header .hint");
    const socket = io();

    const LANG_HINTS = {
      ja: "日本語 → 英語 / その他 → 日本語",
      en: "英語 → 日本語 / その他 → 英語",
      ko: "한국어 → 英語 / その他 → 한국어",
      zh: "中文 → 英語 / その他 → 中文",
      es: "Español → 英語 / その他 → Español",
      pt: "Português → 英語 / その他 → Português",
      fr: "Français → 英語 / その他 → Français",
      de: "Deutsch → 英語 / その他 → Deutsch",
      ru: "Русский → 英語 / その他 → Русский",
      th: "ไทย → 英語 / その他 → ไทย",
    };

    function updateHint(lang) {
      translatorHint.textContent = (LANG_HINTS[lang] || lang) + " (Enter で翻訳)";
    }

    languageSelect.addEventListener("change", () => {
      socket.emit("set-language", languageSelect.value);
    });

    socket.on("current-language", (lang) => {
      languageSelect.value = lang;
      updateHint(lang);
    });

    toggleTranscription.addEventListener("change", () => {
      const enabled = toggleTranscription.checked;
      timeline.classList.toggle("hide-transcription", !enabled);
      toggleTranscription.closest("label").classList.toggle("active", enabled);
      socket.emit("toggle-transcription", enabled);
    });

    function autoScroll(container) {
      const threshold = 100;
      const atBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
      if (atBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    function setConnectedUI(channel) {
      channelInput.disabled = true;
      btnStart.classList.add("hidden");
      btnStop.classList.remove("hidden");
      headerChannel.textContent = "#" + channel;
      headerChannel.href = "https://www.twitch.tv/" + channel;
    }

    function setDisconnectedUI() {
      channelInput.disabled = false;
      btnStart.classList.remove("hidden");
      btnStop.classList.add("hidden");
      headerChannel.textContent = "";
      headerChannel.href = "#";
    }

    btnStart.addEventListener("click", () => {
      const ch = channelInput.value.trim();
      if (!ch) return;
      btnStart.disabled = true;
      socket.emit("join-channel", ch);
    });

    btnStop.addEventListener("click", () => {
      socket.emit("leave-channel");
    });

    channelInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btnStart.click();
    });

    socket.on("connect", () => {
      status.textContent = "待機中";
      status.className = "";
    });

    socket.on("disconnect", () => {
      status.textContent = "切断";
      status.className = "";
    });

    socket.on("current-channel", (channel) => {
      setConnectedUI(channel);
      status.textContent = "接続中";
      status.className = "connected";
    });

    socket.on("channel-joined", (channel) => {
      timeline.innerHTML = "";
      btnStart.disabled = false;
      setConnectedUI(channel);
      status.textContent = "接続中";
      status.className = "connected";
    });

    socket.on("channel-left", () => {
      btnStart.disabled = false;
      setDisconnectedUI();
      status.textContent = "待機中";
      status.className = "";
    });

    socket.on("channel-error", (msg) => {
      btnStart.disabled = false;
      alert(msg);
    });

    socket.on("channel-list", (channels) => {
      const datalist = document.getElementById("channel-list");
      datalist.innerHTML = "";
      channels.forEach((ch) => {
        const opt = document.createElement("option");
        opt.value = ch;
        datalist.appendChild(opt);
      });
    });

    socket.on("chat-message", (data) => {
      const div = document.createElement("div");
      div.className = "msg";
      div.dataset.msgId = data.id;

      const time = new Date(data.timestamp).toLocaleTimeString();
      div.innerHTML =
        `<span class="time">${time}</span>` +
        `<span class="user">${escapeHtml(data.username)}:</span>` +
        `<span class="text">${escapeHtml(data.message)}</span>`;

      timeline.appendChild(div);
      autoScroll(timeline);
    });

    socket.on("chat-translation", (data) => {
      const msgDiv = timeline.querySelector(`[data-msg-id="${data.id}"]`);
      if (!msgDiv) return;

      const transDiv = document.createElement("div");
      transDiv.className = "translation";
      transDiv.textContent = data.translation;
      msgDiv.appendChild(transDiv);
      autoScroll(timeline);
    });

    socket.on("transcription", (data) => {
      const div = document.createElement("div");
      div.className = "transcription";
      div.dataset.transcriptionId = data.id;

      const time = new Date(data.timestamp).toLocaleTimeString();
      div.innerHTML =
        `<span class="time">${time}</span>` +
        `<span class="label">配信者:</span>` +
        `<span class="text">${escapeHtml(data.text)}</span>`;

      timeline.appendChild(div);
      autoScroll(timeline);
    });

    socket.on("transcription-corrected", (data) => {
      const div = timeline.querySelector(`[data-transcription-id="${data.id}"]`);
      if (!div) return;
      const textSpan = div.querySelector(".text");
      if (textSpan) textSpan.textContent = data.corrected;
      autoScroll(timeline);
    });

    socket.on("transcription-translation", (data) => {
      const div = timeline.querySelector(`[data-transcription-id="${data.id}"]`);
      if (!div) return;

      const transDiv = document.createElement("div");
      transDiv.className = "translation";
      transDiv.textContent = data.translation;
      div.appendChild(transDiv);
      autoScroll(timeline);
    });

    const translateInput = document.getElementById("translate-input");
    const translateOutput = document.getElementById("translate-output");

    translateInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = translateInput.value.trim();
        if (!text) return;
        translateOutput.textContent = "翻訳中...";
        socket.emit("manual-translate", text);
      }
    });

    socket.on("manual-translate-result", (result) => {
      translateOutput.textContent = result;
    });

    function escapeHtml(str) {
      const d = document.createElement("div");
      d.textContent = str;
      return d.innerHTML;
    }

    // --- 設定モーダル ---
    const settingsOverlay = document.getElementById("settings-overlay");
    const settingsCancel = document.getElementById("settings-cancel");
    const settingsSave = document.getElementById("settings-save");
    const settingsError = document.getElementById("settings-error");
    const btnSettings = document.getElementById("btn-settings");
    const settingInputs = {
      TWITCH_TOKEN: document.getElementById("setting-twitch-token"),
      BOT_NAME: document.getElementById("setting-bot-name"),
      GEMINI_API_KEY: document.getElementById("setting-gemini-key"),
      OPENAI_API_KEY: document.getElementById("setting-openai-key"),
    };

    let settingsConfigured = false;

    function openSettings() {
      settingsError.textContent = "";
      socket.emit("get-settings");
      settingsOverlay.classList.remove("hidden");
    }

    function closeSettings() {
      settingsOverlay.classList.add("hidden");
    }

    btnSettings.addEventListener("click", openSettings);

    settingsCancel.addEventListener("click", () => {
      if (!settingsConfigured) return; // 未設定時はキャンセル不可
      closeSettings();
    });

    settingsSave.addEventListener("click", () => {
      settingsError.textContent = "";
      settingsSave.disabled = true;
      const data = {};
      for (const [key, input] of Object.entries(settingInputs)) {
        data[key] = input.value;
      }
      socket.emit("save-settings", data);
    });

    // マスク値が入っている入力欄はフォーカス時にクリア
    for (const input of Object.values(settingInputs)) {
      input.addEventListener("focus", () => {
        if (input.value.includes("***")) {
          input.value = "";
        }
      });
    }

    socket.on("settings-status", (data) => {
      settingsConfigured = data.configured;
      settingsSave.disabled = false;
      if (!data.configured) {
        channelInput.disabled = true;
        btnStart.disabled = true;
        openSettings();
      } else {
        channelInput.disabled = !!currentChannel;
        btnStart.disabled = false;
        closeSettings();
      }
      // キャンセルボタンの表示切替
      settingsCancel.style.display = data.configured ? "" : "none";
    });

    socket.on("settings-data", (settings) => {
      for (const [key, input] of Object.entries(settingInputs)) {
        input.value = settings[key] || "";
      }
    });

    socket.on("settings-error", (msg) => {
      settingsError.textContent = msg;
      settingsSave.disabled = false;
    });

    document.getElementById("settings-clear-data").addEventListener("click", () => {
      if (!confirm("すべてのデータが削除されます。よろしいですか？")) return;
      socket.emit("clear-all-data");
    });

    socket.on("data-cleared", () => {
      timeline.innerHTML = "";
    });

    // currentChannel の変数をトラック
    let currentChannel = null;
    socket.on("current-channel", (ch) => { currentChannel = ch; });
    socket.on("channel-joined", () => { currentChannel = true; });
    socket.on("channel-left", () => { currentChannel = null; });
  </script>
</body>
</html>
