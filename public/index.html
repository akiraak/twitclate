<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Monitor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0e0e10;
      color: #efeff1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #18181b;
      padding: 12px 20px;
      border-bottom: 1px solid #303032;
      font-size: 18px;
      font-weight: 600;
    }
    #header-channel {
      color: #bf94ff;
      margin-left: 8px;
      text-decoration: none;
    }
    #header-channel:hover {
      text-decoration: underline;
    }
    #status {
      font-size: 12px;
      font-weight: 400;
      color: #adadb8;
      margin-left: 12px;
    }
    #status.connected { color: #00e676; }
    #controls {
      background: #18181b;
      padding: 8px 20px;
      border-bottom: 1px solid #303032;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #channel-input {
      background: #0e0e10;
      border: 1px solid #303032;
      color: #efeff1;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      width: 200px;
    }
    #channel-input:focus {
      outline: none;
      border-color: #bf94ff;
    }
    #channel-input:disabled {
      opacity: 0.5;
    }
    #btn-start, #btn-stop {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    #btn-start {
      background: #9147ff;
      color: #fff;
    }
    #btn-start:hover { background: #772ce8; }
    #btn-start:disabled { opacity: 0.5; cursor: default; }
    #btn-stop {
      background: #eb0400;
      color: #fff;
    }
    #btn-stop:hover { background: #c00; }
    .hidden { display: none !important; }
    #transcription-toggle {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #e67e22;
      cursor: pointer;
      user-select: none;
    }
    #transcription-toggle input {
      accent-color: #e67e22;
      cursor: pointer;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #timeline {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
    }
    #timeline::-webkit-scrollbar {
      width: 6px;
    }
    #timeline::-webkit-scrollbar-track {
      background: transparent;
    }
    #timeline::-webkit-scrollbar-thumb {
      background: #3a3a3d;
      border-radius: 3px;
    }
    #timeline::-webkit-scrollbar-thumb:hover {
      background: #505053;
    }
    #timeline.hide-transcription .transcription {
      display: none;
    }
    .msg {
      padding: 4px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .msg .time {
      color: #6b6b7b;
      font-size: 12px;
      margin-right: 8px;
    }
    .msg .user {
      color: #bf94ff;
      font-weight: 600;
      margin-right: 6px;
    }
    .msg .text {
      color: #efeff1;
    }
    .msg .translation {
      margin-left: 24px;
      margin-top: 2px;
      padding-left: 8px;
      border-left: 2px solid #9147ff;
      color: #adadb8;
      font-size: 13px;
      line-height: 1.4;
    }
    .transcription {
      padding: 4px 0;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .transcription .label {
      color: #e67e22;
      font-size: 12px;
      font-weight: 600;
      margin-right: 6px;
    }
    .transcription .time {
      color: #6b6b7b;
      font-size: 12px;
      margin-right: 8px;
    }
    .transcription .text {
      color: #e0c080;
    }
    .transcription .translation {
      margin-left: 24px;
      margin-top: 2px;
      padding-left: 8px;
      border-left: 2px solid #e67e22;
      color: #adadb8;
      font-size: 13px;
      line-height: 1.4;
    }
    #translator {
      border-top: 1px solid #303032;
      background: #18181b;
    }
    #translator-header {
      display: flex;
      align-items: center;
      padding: 4px 16px;
      border-bottom: 1px solid #303032;
      background: #1a1a1d;
    }
    #translator-header .label {
      font-size: 13px;
      font-weight: 600;
      color: #00b894;
    }
    #translator-header .hint {
      font-size: 11px;
      color: #6b6b7b;
      margin-left: auto;
    }
    #translator-body {
      display: flex;
    }
    .translate-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .translate-pane + .translate-pane {
      border-left: 1px solid #303032;
    }
    .translate-pane-label {
      padding: 2px 16px;
      font-size: 11px;
      color: #6b6b7b;
      background: #141416;
    }
    #translator textarea {
      flex: 1;
      background: #0e0e10;
      color: #efeff1;
      border: none;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      height: 60px;
    }
    #translator textarea:focus {
      outline: none;
    }
    #translator textarea::placeholder {
      color: #6b6b7b;
    }
    #translate-output {
      padding: 8px 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #efeff1;
      background: #0e0e10;
      overflow-y: auto;
      height: 60px;
    }
  </style>
</head>
<body>
  <header>
    Twitch Chat Monitor<a id="header-channel" href="#" target="_blank" rel="noopener"></a><span id="status">待機中</span>
  </header>
  <div id="controls">
    <input type="text" id="channel-input" placeholder="channel name" list="channel-list" autocomplete="off">
    <datalist id="channel-list"></datalist>
    <button id="btn-start">開始</button>
    <button id="btn-stop" class="hidden">停止</button>
    <label id="transcription-toggle">
      <input type="checkbox" id="toggle-transcription" checked>
      配信者
    </label>
  </div>
  <div id="main">
    <div id="timeline"></div>
  </div>
  <div id="translator">
    <div id="translator-header">
      <span class="label">翻訳</span>
      <span class="hint">日本語 → 英語 / その他 → 日本語 (Enter で翻訳)</span>
    </div>
    <div id="translator-body">
      <div class="translate-pane">
        <div class="translate-pane-label">入力</div>
        <textarea id="translate-input" placeholder="翻訳するテキストを入力"></textarea>
      </div>
      <div class="translate-pane">
        <div class="translate-pane-label">翻訳結果</div>
        <div id="translate-output"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const timeline = document.getElementById("timeline");
    const status = document.getElementById("status");
    const headerChannel = document.getElementById("header-channel");
    const channelInput = document.getElementById("channel-input");
    const btnStart = document.getElementById("btn-start");
    const btnStop = document.getElementById("btn-stop");
    const toggleTranscription = document.getElementById("toggle-transcription");
    const socket = io();

    toggleTranscription.addEventListener("change", () => {
      timeline.classList.toggle("hide-transcription", !toggleTranscription.checked);
    });

    function autoScroll(container) {
      const threshold = 100;
      const atBottom = container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
      if (atBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    function setConnectedUI(channel) {
      channelInput.disabled = true;
      btnStart.classList.add("hidden");
      btnStop.classList.remove("hidden");
      headerChannel.textContent = "#" + channel;
      headerChannel.href = "https://www.twitch.tv/" + channel;
    }

    function setDisconnectedUI() {
      channelInput.disabled = false;
      btnStart.classList.remove("hidden");
      btnStop.classList.add("hidden");
      headerChannel.textContent = "";
      headerChannel.href = "#";
    }

    btnStart.addEventListener("click", () => {
      const ch = channelInput.value.trim();
      if (!ch) return;
      btnStart.disabled = true;
      socket.emit("join-channel", ch);
    });

    btnStop.addEventListener("click", () => {
      socket.emit("leave-channel");
    });

    channelInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btnStart.click();
    });

    socket.on("connect", () => {
      status.textContent = "待機中";
      status.className = "";
    });

    socket.on("disconnect", () => {
      status.textContent = "切断";
      status.className = "";
    });

    socket.on("current-channel", (channel) => {
      setConnectedUI(channel);
      status.textContent = "接続中";
      status.className = "connected";
    });

    socket.on("channel-joined", (channel) => {
      timeline.innerHTML = "";
      btnStart.disabled = false;
      setConnectedUI(channel);
      status.textContent = "接続中";
      status.className = "connected";
    });

    socket.on("channel-left", () => {
      btnStart.disabled = false;
      setDisconnectedUI();
      status.textContent = "待機中";
      status.className = "";
    });

    socket.on("channel-error", (msg) => {
      btnStart.disabled = false;
      alert(msg);
    });

    socket.on("channel-list", (channels) => {
      const datalist = document.getElementById("channel-list");
      datalist.innerHTML = "";
      channels.forEach((ch) => {
        const opt = document.createElement("option");
        opt.value = ch;
        datalist.appendChild(opt);
      });
    });

    socket.on("chat-message", (data) => {
      const div = document.createElement("div");
      div.className = "msg";
      div.dataset.msgId = data.id;

      const time = new Date(data.timestamp).toLocaleTimeString();
      div.innerHTML =
        `<span class="time">${time}</span>` +
        `<span class="user">${escapeHtml(data.username)}:</span>` +
        `<span class="text">${escapeHtml(data.message)}</span>`;

      timeline.appendChild(div);
      autoScroll(timeline);
    });

    socket.on("chat-translation", (data) => {
      const msgDiv = timeline.querySelector(`[data-msg-id="${data.id}"]`);
      if (!msgDiv) return;

      const transDiv = document.createElement("div");
      transDiv.className = "translation";
      transDiv.textContent = data.translation;
      msgDiv.appendChild(transDiv);
      autoScroll(timeline);
    });

    socket.on("transcription", (data) => {
      const div = document.createElement("div");
      div.className = "transcription";
      div.dataset.transcriptionId = data.id;

      const time = new Date(data.timestamp).toLocaleTimeString();
      div.innerHTML =
        `<span class="time">${time}</span>` +
        `<span class="label">配信者:</span>` +
        `<span class="text">${escapeHtml(data.text)}</span>`;

      timeline.appendChild(div);
      autoScroll(timeline);
    });

    socket.on("transcription-translation", (data) => {
      const div = timeline.querySelector(`[data-transcription-id="${data.id}"]`);
      if (!div) return;

      const transDiv = document.createElement("div");
      transDiv.className = "translation";
      transDiv.textContent = data.translation;
      div.appendChild(transDiv);
      autoScroll(timeline);
    });

    const translateInput = document.getElementById("translate-input");
    const translateOutput = document.getElementById("translate-output");

    translateInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = translateInput.value.trim();
        if (!text) return;
        translateOutput.textContent = "翻訳中...";
        socket.emit("manual-translate", text);
      }
    });

    socket.on("manual-translate-result", (result) => {
      translateOutput.textContent = result;
    });

    function escapeHtml(str) {
      const d = document.createElement("div");
      d.textContent = str;
      return d.innerHTML;
    }
  </script>
</body>
</html>
